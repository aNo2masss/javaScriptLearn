<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            border: 0;
            padding: 0;
            margin: 0;
        }
        li {
            width: 200px;
            height: 40px;
            margin: 0 auto;
            float: left;
            text-align: center;
            line-height: 40px;
            transition:5s ease;

            
        }
        li:hover{
            background-color: greenyellow;
            transition: 2s;
           
        }

        .l1 {
            background-color: red;
            
            
        }

        .l2 {
            background-color: blue;
           
        }

        .l3 {
            background-color: green;
            
        }
    </style>
</head>

<body>
    <ul type="none">
        <li class="l1">何江</li>
        <li class="l2">谭鑫</li>
        <li class="l3"></li>
    </ul>
</body>

</html>
