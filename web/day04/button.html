<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/create">
        <button>按钮</button>
        <label for="user">用户名</label>
        <!-- pattern 对输入的内容校验[0,9]{2.5}2到5位数字 -->
        <input type="" id="user" pattern="[0-9]{2,5}">
       密码框 <input type="password" name="" id="password">
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <input type="password" name="" id="intro" placeholder="请输入">
        
    </form>
    <iframe src="https://www.baidu.com" frameborder="0" width="800" height="800"></iframe>
</body>
</html>
