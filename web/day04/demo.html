<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .t1 {
            width: 100;
            text-align: center;
            border: 1px solid;


        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>添加管理员</h1>[]
    <form action="">
        <table class="t1" border="1">
            <tr>
                <td>姓名：</td>
                <td><input type="text" name="username" id="username">十个字符以内</td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="" id="paswd">十个字符以内 </td>
                <br>
            </tr>
            <tr>
                <td>
                    性别：</td>
                <td><input type="radio" name="sex" id="man">男士
                    <input type="radio" name="sex" id="woman">女士</td>
            </tr>
            <tr>
                <td>角色:</td>
                <td><input type="checkbox" name="super" id="">超级管理员
                    <br>
                    <input type="checkbox" name="normal" id="">普通管理员</td>
            </tr>

            <tr>

                <td>头像:</td>
                <td><input type="file" name="" id=""></td>
                <br>
            </tr>
            <tr>
                <td><input type="submit" value="提交">保存</td>
                <td><input type="reset" name="">重置</td>
            </tr>
    </form>
    </table>
</body>

</html>
