<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方块拼图</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            background-color: red;
            border: 3px solid white;
            position: absolute;
            background-image: url("./background.png");
            transition: all 0.5s;
        }
    </style>
</head>

<body>
    <div class="aa">
        <div>
            <script>
                for (var r = 0; r < 10; r++) {
                    for (var k = 0; k < 10; k++) {
                        var divs = document.createElement("div");
                        document.body.appendChild(divs);
                        divs.style.top = r * 80 + "px";
                        divs.style.left = k * 80 + "px";
                        divs.style.backgroundPositionX = k * -80 + "px";
                        divs.style.backgroundPositionY = r * -80 + "px";

                        divs.style.opacity = "0";
                        // 给每一个砖加鼠标接触事件
                        divs.onmouseover = function () {
                            this.style.opacity = "1";
                        }
                    }

                }
            </script>
        </div>
    </div>


</body>

</html>
