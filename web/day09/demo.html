<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 200px auto;
            overflow: hidden;
        }
        div:hover {
            transform: scale(1.2);
        }
        div.img {
            transition: .3s ease;
        }

    </style>
</head>
<body>
    <div>
        <img src="../day04/jdong.png" alt="">
    </div>
</body>
</html>
