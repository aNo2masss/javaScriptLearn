<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0;
        }

        .container {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;
            transform-style: preserve-3d;
        }

        .box img {
            width: 300px;
        }

        .box p {
            font-size: 30px;
            line-height: 300px;
            color: white;
            font-weight: bold;
            text-align: center;
            width: 300px;
            height: 300px;
            background-color: skyblue;
            position: absolute;
            transform: rotateY(180deg);
            transition: all .5s;
            backface-visibility: visible;
        }


        .box div {
            position: absolute;
        }

        .box {
            transition: all 1s;
            backface-visibility: visible;
            transform-style: preserve-3d;
        }

        .container:hover .box {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div>
                <img src="../day04/jdong.png" alt="">
            </div>
            <p>ABCDEFG</p>
        </div>
    </div>
</body>

</html>
