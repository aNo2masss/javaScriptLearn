<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            margin: 200px auto;
            /* overflow: hidden; */
        }
        .box img{
            width: 300px;
            height: 300px;
        }
        .module {
            width: 300px;
            height: 150px;
            background-color:skyblue;
            position: absolute;
            opacity: 0.8;
        }
        .module-box p{
            position: absolute;
            font-size: 24px;
            width: 300px;
            color:white;
            font-weight: bold;
        }
        .box1 {
            position: absolute;
        }
    
        .module-box {
            position: absolute;
            top: 350px;
            transition: all .5s;
        }
        .box:hover .module-box {
            top: 500px;
        }


      
    </style>
</head>

<body>
    <div class="box">
        <div class="box1">
            <img src="../day04/jdong.png" alt="">
        </div>
        <div class="module-box">
            <div class="module"></div>
                <p>这是弹出的文字</p>
            
            
        </div>
    </div>
</body>

</html>
