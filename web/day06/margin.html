<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            border: 1px solid blue;
            width: 800px;
            height: 800px;
        }

        .box1 {
            margin-bottom: 50px;
        }

        .box1,
        .box2 {
            width: 100px;
            height: 100px;
            background: pink;

        }
        .box2 {
            margin-top: 100px;
        }
        .demo01 {
            height: 200px;
            background-color: yellowgreen;
            margin-top: 100px;
        }
        .demo02 {
            height: 100px;
            margin-left: 100px;
            background-color: skyblue;
            margin-top: 100px;
        }
        .demo03 {
            height: 50px;
            background-color: gold;
            margin-top: 50px;
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="demo01">
        <div class="demo02">
            <div class="demo03"></div>
        </div>
    </div>
    <div class="container">
        
        <div class="box1"> </div>
        <div class="box2"></div>

    </div>
</body>

</html>
