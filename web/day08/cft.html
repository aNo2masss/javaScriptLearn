<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            border: 0;
        }
        div {
            width: 200px;
            height: 300px;
        }

        .box {
            width: 200px;
            height: 300px;
            border: 1px solid black;
            margin: 200px auto;
            transform: rotateX(30deg) rotateY(30deg);
            transform-style: preserve-3d;
            /* animation: ro 4s linear infinite; */
            /* animation: big 1s linear infinite; */
        }
        /* @keyframes ro {
            0%{
                transform: rotateX(-20deg) rotateY(42deg) ;
                
            }
            100%{
                transform: rotateX(-20deg) rotateY(402deg);
                
            }
        } */
        .box div {
            width: 200px;
            height: 300px;
            position: absolute;
            }
        .p-p1 {
            
            background-color: red;
            transform:translateZ(300px);
        }
        .p-p2 { 
           
            background-color: blue;
            transform: rotatex(0deg) translateZ(200px);
        }
        .p-p3 { 
            transform: rotateX(90deg) translateZ(200px);
            background-color:green;
            
        }
        .p-p4 { 
            
            background-color: purple;
        }
    
        .p-p5 { 
            
            background-color: orange;
            
        }
        .p-p6 { 
            background-color:yellow;
            
        }
    </style>
</head>
<body>
    <div class="box">
    <div class="p-p1"></div>
    <div class="p-p2"></div>
    <div class="p-p3"></div>
    <div class="p-p4"></div>
    <div class="p-p5"></div>
    <div class="p-p6"></div>
</div>
</body>
</html>
