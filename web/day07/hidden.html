<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            height: 800px;
            background-color: pink;
        }
        .container div {
            width: 100px;
            height: 100px;
        }
        .box1{

        }
        .box2{
            background-color:orange;
        }
        .box3{
            background-color:skyblue;
        }
        .box4{
            background-color: gold;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
    </div>
</body>
</html>
