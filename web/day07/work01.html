<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .nav {
            width: 800px;
            height: 400px;
            margin: 100px auto;
            border: 1px solid black;
            position: absolute;
        }
        div.div1 {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            background-color: red;
            border-radius: 50%;
            position: relative;
            left: 200px;
        }
        div.div2 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: green;
            border-radius: 50%;
            position: relative;
            top: 100px;
            left: 100px;
        }
        .div3 {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color:yellow;
            border-radius: 50%;
            position: relative;
            top: 50px;
            left: 50px;
        }
        .div4 {
            width: 250px;
            height: 0px;
            border: 1px solid black;
            position: relative;
            transform: rotate(45deg);
            top: 174px;
            left: 274px;
        }
    </style>
</head>

<body>
    <div class="nav">
        <div class="div1">
            <div class="div2">
                <div class="div3">
                    <div class="div4"> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
