<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
    // continue 结束本次循环开始下次循环
    for(var i=10;i>0;i--) {
        if(i%2===0) {
            console.log(i);
            continue;
        }
    }
    </script>
</body>
</html>
