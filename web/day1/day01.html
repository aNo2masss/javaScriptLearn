<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>webday01</title>
    <style>
        .qqq,.aaa,.zzz{
            height: 200px;
            width: 200px;
            background-color: red;
            position: absolute;
            margin: 200px auto;
            border-radius: 50%;
        }   
        .aaa{
             
             background-color: green;  
             position: absolute;
             top: 200px;
             left: -42px;
            
        }
        .zzz{
            background-color: blue;
            position:absolute;
            top: 100px;
            left: 0px;
            
        }

    body{
        position: relative;
    }
         </style>
</head>
<body>    
    <div class="qqq" ></div>
    <div class="aaa"></div>
    <div class="zzz"></div>
</body>
</html>
