<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../vue2.6.12.js"></script>
    <style>
        .active {
            width: 100px;
            border: 1px solid black;
            height: 100px;
        }
        .back {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
         <!-- <a  v-bind:href="url">百度
        </a> -->
        <button v-on:click="handle">切换</button> 
        <div v-bind:class={active:isActive,back:isBack}></div>
        <div v-bind:class='[activeClass, {back:isBack}]'></div>
        <input type="text" name="" id="" v-model:value="msg"> 
    </div>

    <script>
        var vm =new Vue ({
            el:'#app',
            data: {
                url:"03.html",
                msg: "hello",
                isActive:true,
                isBack:true,
                activeClass:'active',
                backClass:'back'
            },
            methods: {
                handle: function () {
                   this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>
</html>
