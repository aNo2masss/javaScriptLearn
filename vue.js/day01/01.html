<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../lib/vue2.4.0.js"></script>
</head>
<body>
    <!-- MVVM中的V -->
    <div id="app">
        <p>{{ msg }}</p>
    </div>
    
    <script>
       var vm= new Vue( {
           el: '#app',
           //表示我们这vue实例，要控制页面上的哪个区域
           //这里的data就是MVVM中的M，用来保存页面数据
           data: {//data属性中，存放的el中要用到的数据
            msg:'hello vue'
           }
       })
       
    </script>
    
</body>
</html>
