    // 工作中argument 访问参数很麻烦，可以用形参来简化，用arguments判断参数个数
    function add(a,b,c) {
        if(arguments.length === 1) {
            return a+10;
        } else if (arguments.length === 2) {
            return  a+b
        }
        else if (arguments.length === 3) {
            return  a * 10+b+c
    }
