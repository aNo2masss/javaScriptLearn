<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.5.1.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .list {
            width: 560px;
            height: 300px;
            overflow: hidden;
            margin: 50px auto;
            position: relative;
            left:0;
        }

        .content {
            width: 3000px;
            height: 300px;
            font-size: 0;
            position: absolute;
        }

        div img {
            width: 560px;
            height: 300px;

        }

        .btns {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 30px;
            text-align: center;
        }

        .btns span {
            padding: 6px;
            margin: 6px;
            font-size: 0;
            border-radius: 50%;
            background: white;
        }

        .btns span.choose {
            background-color: red;
        }

        .prev,
        .next {
            position: absolute;
            top: 50%;
            width: 30px;
            height: 50px;
            color: white;
            margin-top: -25px;
            background-color: gray;
            text-align: center;
            line-height: 50px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }
    </style>
</head>

<body>
    <div class="list">
        <div class="content" id="content" >
            <!-- <img src="./images/banner4.jpg" alt=""> -->
            <img src="./images/banner1.jpg" alt="">
            <img src="./images/banner2.jpg" alt="">
            <img src="./images/banner3.jpg" alt="">
            <img src="./images/banner4.jpg" alt="">
            <!-- <img src="./images/banner1.jpg" alt=""> -->
        </div>
        <div class="btns">
            <span class="choose"></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="prev">&lt;</div>
        <div class="next" id="next">&gt;</div>
    </div>
    <script>
        var content = document.getElementById('content')
        var span = document.getElementsByTagName('span');
        var next=document.getElementById('next');
        var index = 0;
        var newleft=0;
        
        console.log(content);

        next.onclick= function () {
            nextClick();
        }
     function nextClick() { 
            newLeft=parseInt(content.style.left)-560;
            content.style.left=newLeft+"px";
            if(newLeft<=-2240) {
                newLeft=0;
            }
        }
            var timebar = setInterval(function () {
                nextClick();
            }, 3000,function () {
                for (i=0;i=span.length;i++) {
                    span[i].className="";
                }
                span[index].className="choose";
            })

        
    </script>
</body>
</html>
